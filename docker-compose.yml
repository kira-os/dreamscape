services:
  app:
    build: .
    ports:
      - "3300:3300"
    environment:
      - DATABASE_URL=postgresql://dreamscape:dreamscape@postgres:5432/dreamscape
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - GALLERY_PATH=/app/gallery
      - PORT=3300
      - NODE_ENV=production
    volumes:
      - gallery:/app/gallery
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dreamscape
      POSTGRES_PASSWORD: dreamscape
      POSTGRES_DB: dreamscape
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dreamscape"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  gallery:
